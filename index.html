<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <h1>GamersForce</h1>
      <p>Product Management</p>
    </nav>
    <main>
      <div class="mainLeft"><img src="./assets/bliss.webp"/></div>
      <form class="mainRight">
        <label>Name</label>
        <input type="text" />
        <label>Price</label>
        <input type="number" />
        <label>Quantity</label>
        <input type="number" />

        <label>Genre</label>
        <select>
          <option>Action & Adventure</option>
          <option>Puzzle</option>
          <option>Role Playing (RPG)</option>
          <option>Simulation</option>
          <option>Strategy</option>
          <option>Sports</option>
        </select>

        <label>Free Shipping</label>
        <input type="checkbox" />
        <label>Limited Edition</label>
        <input type="checkbox" />
        <label>Featured Product</label>
        <input type="checkbox" />

        <label>Physical</label>
        <input name="game_productType" type="radio" />
        <label>Digital</label>
        <input name="game_productType" type="radio" />

        <input type="submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
